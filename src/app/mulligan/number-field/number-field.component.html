<mat-card [style]="hitsNeccassary === 0 ? 'background:green' : ''">
  <mat-card-title>
    Ziel
  </mat-card-title>
  <mat-card-subtitle>
    Noch {{this.hitsNeccassary}} Treffer notwendig
  </mat-card-subtitle>
  <mat-card-content>
    {{this.targetNumber}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="hitTarget()">Treffer</button>
  </mat-card-actions>
</mat-card>
